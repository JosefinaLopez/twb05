<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <h1 style='text-align: center; display:flex; justify-content:center;'>Recargue la pagina, para intentar con una nueva palabra :) </h1>
    <script>
        function reverseString() {
                let x = prompt('Ingrese una palabra').split('').reverse().join('');
                alert(x);
            }
        reverseString()
    </script>
</body>
</html>
